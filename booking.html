<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Barber Shop Booking</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Dancing+Script:wght@700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>

<div class="container">
    <div id="nav-box">
        <div id="logo-box">
            <a href="index.html">The Barber Shop</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="services.html">services</a></li>
            </ul>
        </nav>
    </div>

    <div id="book-box">
        <div id="book-image" class="col-md-4"></div>
        <div class="col-md-8">

            <form data-toggle="validator" id="booking-form" action="https://www.w3schools.com/action_page.php"
                  method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fname" class="control-label">First Name <small id="fname-errors"
                                                                                       class="errors"></small></label>
                            <input type="text" class="form-control" name="fname" id="fname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lname" class="control-label">Last Name <small id="lname-errors"
                                                                                      class="errors"></small></label>
                            <input type="text" class="form-control" name="lname" id="lname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="control-label">Email <small id="email-errors"
                                                                                  class="errors"></small></label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label for="date" class="control-label">Appointment Time <small id="date-errors"
                                                                                            class="errors"></small></label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" id="date">
                                <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="control-label">Phone <small id="phone-errors"
                                                                                  class="errors"></small></label>
                            <input type="tel" class="form-control" name="phone" id="phone">
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label for="service" class="control-label">Choose service <small id="service-errors"
                                                                                             class="errors"></small></label>
                            <select class="form-control" name="service" id="service">
                                <option value="">--</option>
                                <option value="hair">Hair cut €20.00</option>
                                <option value="beard">Beard trim €25.00</option>
                                <option value="beard-hair">Beard and hair cut €40.00</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <span id="comments-link">Add comment</span>
                    </div>
                </div>
                <div class="row" id="comments-box" style="display: none;">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="comments" class="control-label">Comments <small id="comments-errors"
                                                                                        class="errors"></small></label>
                            <textarea id="comments" class="form-control" name="comments" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <input type="submit" class="btn pull-right button-black" value="Submit">
            </form>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script src="js/validate.js"></script>
<script src="js/booking.js"></script>
</body>
</html>
